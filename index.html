<!DOCTYPE html>
<html lang="es">
<head>

    <title>Iframes en HTML5</title>
</head>
<body>
    <!-- Los frames están prácticamente obsoletos
    Los iframes (HTML5) se utilizan fundamentalmente para dos objetivos
    Incrustar youtube -->
    <iframe width="720" height="360" src="https://www.youtube.com/embed/EjPrICH-0Uw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
